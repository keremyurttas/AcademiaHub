<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/font/font.css" />
    <link rel="stylesheet" href="./assets/style/normalize.css" />
    <link rel="stylesheet" href="./assets/style/css/general/index.css" />
    <link rel="stylesheet" href="./assets/style/css/general/footer.css" />
    <link rel="stylesheet" href="./assets/style/css/general/header.css" />
    <link rel="stylesheet" href="./assets/style/css/general/product.css" />

    <title>Course</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="product">
      <img class="product-image" alt="product image" />
      <div class="product-details">
        <div class="header-container">
          <h2 class="header"></h2>
          <h4 class="header-tag"></h4>
        </div>
        <span class="description"></span>
        <div class="product-details-bottom">
          <div class="prices">
            <span class="old-price"> </span> <span class="new-price"></span>
          </div>
          <div class="sales-count">
            <img src="./assets/images/saled.svg" alt="" /><span></span>
          </div>
        </div>
        <a href="https://wa.me/1234567890" class="get-contact">
          <img src="./assets/images/whatsapp.svg" alt="" /> Contact Us
        </a>
      </div>
    </div>
  </body>
</html>

<script type="module">
  import { courseInformations } from "/js/data.js";
  import createCourseCard from "/components/CourseCard.js";
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // Convert the id to a number if needed
    const courseId = parseInt(id, 10);

    const courseToShow = courseInformations.find(
      (course) => course.id === courseId
    );
    document.title = "Course: " + courseToShow.productName;
    prepareCourse(courseToShow);
  });

  function prepareCourse(course) {
    document.querySelector(".product-image").setAttribute("src", course.img);
    document.querySelector(".header-tag").innerHTML = course.productTag;
    document.querySelector(".header").innerHTML = course.productName;
    document.querySelector(".description").innerHTML =
      course.productDescription;
    document.querySelector(".old-price").innerHTML = "$" + course.oldPrice;
    document.querySelector(".new-price").innerHTML = "$" + course.newPrice;

    document.querySelector(".sales-count span").innerHTML = course.saleCount;
  }
  // Block image zoom when hovering if rotate y animation is active
  const product = document.querySelector(".product");
  const productImage = document.querySelector(".product-image");
  product.addEventListener("animationend", () => {
    productImage.classList.add("product-image-zoom-on-hover");
  });
</script>
