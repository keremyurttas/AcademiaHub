<script type="module">
  import { courseInformations } from "/js/data.js";
  import createCourseCard from "/components/CourseCard.js";

  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // Convert the id to a number if needed
    const courseId = parseInt(id, 10);

    const courseToShow = courseInformations.find(
      (course) => course.id === courseId
    );
    // const course = createCourseCard(courseToShow);
    // const container = document.querySelector(".product");
    // container.appendChild(course);
    console.log(courseToShow);
    document
      .querySelector(".product-image")
      .setAttribute("src", courseToShow.img);
    document.querySelector(".header-tag").innerHTML = courseToShow.productTag;
    document.querySelector(".header").innerHTML = courseToShow.productName;
    document.querySelector(".description").innerHTML =
      courseToShow.productDescription;
    document.querySelector(".old-price").innerHTML =
      "$" + courseToShow.oldPrice;
    document.querySelector(".new-price").innerHTML =
      "$" + courseToShow.newPrice;

    document.querySelector(".sales-count span").innerHTML =
      courseToShow.saleCount;
  });
</script>
